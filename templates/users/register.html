{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center">
<div class="card">
  <div class="card-header"><h3>Register</h3></div>
<div class="card-body">
<form method="POST" class="form-group">
  {% csrf_token %}
  {% crispy form %}
</form>
</div>
</div>
</div>
{% endblock %}
