{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="{% static 'custom.css' %}" type="text/css" rel="stylesheet">


    <title>{% block title %}MyCharacter{% endblock %}</title>
  </head>
  <body>
    <div class="sidenav">
          <a href="{% url 'home' %}">Home</a>
{% if user.is_authenticated %}
          <a href="{% url 'characterList' %}">Characters</a>
          <a href="{% url 'campaignList' %}">Campaigns</a>
          <a href="{% url 'create' %}">Create</a>
          <p><a href="{% url 'logout' %}">Log out</a>
{% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
{% endif %}
    </div>
    <div id="content", name="content", class="main">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
